<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | NFT preview card component</title>

        <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/card.css" />
    </head>
    <body>
        <main class="card__container">
            <section class="card__image">
                <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
            </section>
            <section class="card__title">
                <h2>Equilibrium #3429</h2>
            </section>
            <section class="card__description">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </section>
            <section class="card__cost-days">
                <div class="card__cost">
                    <img src="./images/icon-ethereum.svg" alt="ethereum" />
                    <span> 0.041 ETH </span>
                </div>
                <div class="card__days">
                    <img src="./images/icon-clock.svg" alt="clock" />
                    <span> 3 days left </span>
                </div>
            </section>
            <hr />
            <section class="card__creator">
                <img
                    class="card__avatar"
                    src="./images/image-avatar.png"
                    alt="Avatar"
                />
                <p>
                    <span>Creation of </span>
                    Jules Wyvern
                </p>
            </section>
        </main>
    </body>
</html>
